version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.0

    working_directory: ~/lendo

    steps:
      - checkout:
          path: ~/lendo

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no ei've bxact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run smart contract tests
          working_directory: ~/lendo/packages/loan-contract/
          command: yarn test

      - run:
          name: Run dapp tests
          working_directory: ~/lendo/packages/dapp/
          command: yarn test
